<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terrado Hoteles</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="static/css/google-font.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fontawesome-free-5.15.1-web/css/all.min.css">
    <!-- Custom Css -->
    <link href="static/css/app.min.css" rel="stylesheet" />
</head>

<body>
    <section class="web-page">
        <div class="form-page pl-0 pr-0 pt-0 pb-5">
            <div class="wrapper-text">
                <h1 class="text-head">BIENVENIDOS A</h1>
                <h1 class="text-head last">HOTELES TERRADO</h1>
                <p class="text-descript">Por favor inrese sus datos para nuestro servicio de internet gratuito.<br>Please sign in for our free Internet access.</p>
                <p class="text-descript last">Que disfrute su estadia.<br>Enjoy your stay.</p>
            </div>
            <ul class="nav nav-tabs border-0 mt-4" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link pr-4 active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">SIGN IN</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link disabled">/</a>
                  </li>
                <li class="nav-item pl-4 pr-4">
                  <a class="nav-link" id="voucher-tab" data-toggle="tab" href="#voucher" role="tab" aria-controls="voucher" aria-selected="false">VOUCHER</a>
                </li>
            </ul>
            <div class="tab-content pt-4 pb-4 " id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form class="login-form" action="#">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label"><i class="fas fa-user"><span class="ml-2">USER</span></i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="form-group row" id="show_hide_password">
                        <label for="password" class="col-sm-3 col-form-label"><i class="fas fa-lock"><span class="ml-2">PASS</span></i></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password">
                            <div class="input-group-addon">
                                <a href=""><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>                        
                    <button type="submit" class="btn btn-secondary btn-submit">LOGIN IN</button>
                </form>
            </div>
            <div class="tab-pane fade" id="voucher" role="tabpanel" aria-labelledby="voucher-tab">
                <form class="login-form" action="#">
                    <div class="form-group row">
                        <label for="voucher" class="col-sm-3 col-form-label">VOUCHER</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="voucher">
                        </div>
                    </div>               
                    <button type="submit" class="btn btn-secondary btn-submit">LOGIN IN</button>
                </form>
            </div>
            </div>
            <div class="wp-ak mb-4"><div class="col"></div><p class="or">o</p><div class="col"></div></div>
            <p class="text-socials mb-4">Acceso por redes sociales<br>with Sodal media</p>
            <div class="wrapper-socials">
                <button type="button" class="btn btn-link social-btn mb-3">
                    <div class="btn-ic">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <p class="text-btn-social">Login With Facebook</p>
                </button>
                <button type="button" class="btn btn-link social-btn mb-3">
                    <div class="btn-ic">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <p class="text-btn-social">Login With Instagram</p>
                </button>
                <button type="button" class="btn btn-link social-btn mb-3">
                    <div class="btn-ic">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <p class="text-btn-social">Login With Twitter</p>
                </button>
                <button type="button" class="btn btn-link social-btn">
                    <div class="btn-ic">
                        <i class="fab fa-google"></i>
                    </div>
                    <p class="text-btn-social">Login With Google</p>
                </button>
            </div>
        </div>
        <div class="wrapper-logo">
            <img src="static/images/logo.png">
        </div>
    </section>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/ajax-popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
